<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
  <link rel="stylesheet" href="https://cdn.rawgit.com/octoshrimpy/bulma-o-steps/master/bulma-steps.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title></title>
</head>
<body>
  <section class="hero">
    <div class="hero-body">
      <div class="container">
        <ul class="steps has-content-centered">
          <li class="steps-segment">
            <span class="steps-marker"><i class="far fa-images"></i></span>
            <div class="steps-content">
              <p class="is-size-4">Choix de la photo</p>
              <p>Séléction de la photo idéale à mettre en poster.</p>
            </div>
          </li>
          <li class="steps-segment is-active">
            <span class="steps-marker"><i class="fas fa-print"></i></span>
            <div class="steps-content">
              <p class="is-size-4">Production</p>
              <p>Impression en qualité Yellowcorner.</p>
            </div>
          </li>
          <li class="steps-segment">
            <span class="steps-marker"><i class="fas fa-truck"></i></span>
            <div class="steps-content">
              <p class="is-size-4">Livraison</p>
              <p>Livraison en main propre.</p>
            </div>
          </li>
        </ul>

        <img src="images/yellowcorner.jpg" />
      </div>
    </div>
</body>
</html>
